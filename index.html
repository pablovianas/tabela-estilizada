<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Tabela estilizada</title>
</head>
<body>
    <h2>Moda</h2>
    <table class="tabela">
            <tr class="cabecalho-produtos-moda">
                <th class="informacoes-produto">Produto</th>
                <th class="informacoes-produto">Tamanho</th>
                <th class="informacoes-produto">Valor</th>
            </tr>

            <tr class="produtos">
                <td class="descricao-produto">Camiseta</td>
                <td class="descricao-produto">M</td>
                <td class="descricao-produto">R$ 49,00</td>
            </tr>
            <tr class="produtos">
                <td class="descricao-produto">Tênis</td>
                <td class="descricao-produto">42</td>
                <td class="descricao-produto">R$ 5,00</td>
            </tr>
          
    </table>
    <h2>Casa</h2>
    <table class="tabela">
            <tr class="cabecalho-produtos-casa">
                <th class="informacoes-produto">Produto</th>
                <th class="informacoes-produto">Valor</th>
            </tr>

            <tr class="produtos">
                <td class="descricao-produto">Sofá</td>
                <td class="descricao-produto">R$ 1.200,00</td>
            </tr>
            <tr class="produtos">
                <td class="descricao-produto">Televisão</td>
                <td class="descricao-produto">R$ 5.000,00</td>
            </tr>
          
    </table>
</body>
</html>
